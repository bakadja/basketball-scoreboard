<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section>
        <h3 class="container-title">HOME</h3>
        <div class="container-score">
          <span id="home-current-score" class="score">0</span>
        </div>
        <div class="add-points-btns">
          <button type="button" class="plus" onclick="updateScore('home', 1)" aria-label="Add 1 point to Home team">
            +1
          </button>
          <button type="button" class="plus" onclick="updateScore('home', 2)" aria-label="Add 2 points to Home team">
            +2
          </button>
          <button type="button" class="plus" onclick="updateScore('home', 3)" aria-label="Add 3 points to Home team">
            +3
          </button>
        </div>
      </section>
      <section>
        <h3 class="container-title">GUEST</h3>
        <div class="container-score">
          <span id="guest-current-score" class="score">0</span>
        </div>
        <div class="add-points-btns">
          <button type="button" class="plus" onclick="updateScore('guest', 1)" aria-label="Add 1 point to Guest team">
            +1
          </button>
          <button type="button" class="plus" onclick="updateScore('guest', 2)" aria-label="Add 2 points to Guest team">
            +2
          </button>
          <button type="button" class="plus" onclick="updateScore('guest', 3)" aria-label="Add 3 points to Guest team">
            +3
          </button>
        </div>
      </section>
      <div class="reset">
        <button type="button" class="reset-btn" onclick="resetScore()" aria-label="Reset all scores">
            Reset
        </button>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
